<div class="form">
  <form [formGroup]="email_form">
    <mat-form-field>
      <input
        matInput
        placeholder="pat@example.com"
        formControlName="email_field"
        (blur)="updateErrorMessage()"
        required
      />
      @if (email_form.controls.email_field.invalid) {
      <mat-error>
        {{ errorMessage() }}
      </mat-error>
      }
    </mat-form-field>
  </form>
</div>
