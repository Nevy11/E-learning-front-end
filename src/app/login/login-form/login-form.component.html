<form [formGroup]="login_form">
  <div>
    <mat-form-field>
      <mat-label>Enter your Email Address</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        required
        formControlName="useremail_field"
        (blur)="updateEmailErr()"
      />
    </mat-form-field>
    @if (login_form.controls.useremail_field.invalid) {
    <mat-error>
      {{ userEmailErr() }}
    </mat-error>
    }
  </div>
  <div class="password-field">
    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        [type]="hide() ? 'password' : 'text'"
        formControlName="password_field"
        (blur)="updatePasswordErr()"
      />

      <button
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      @if (login_form.controls.password_field.invalid) {
      <mat-error>
        {{ password_err() }}
      </mat-error>
      }
    </mat-form-field>
  </div>
  <div class="btn">
    <button mat-flat-button (click)="signUp()">sign up</button>
    <button
      mat-flat-button
      [disabled]="login_form.invalid"
      type="submit"
      (click)="login()"
    >
      login
    </button>
  </div>
</form>
